<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CTC Interactive Real Estate Market Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" rel="stylesheet">
  <link href="sidebar.css" rel="stylesheet">
</head>

<body>
  <!-- Sidebar -->
  <div id="sidebar">
    <!-- Logo -->
    <div id="sidebar-logo">
      <img src="data/Logo - Orange brokered by EXP.png" alt="CTC Logo" style="max-width: 100%; height: auto;">
    </div>

    <!-- Search -->
    <div class="top-row" style="margin: 20px 0;">
      <input type="text" id="search-input" class="top-search" placeholder="Search..." />
    </div>

    <!-- Accordion / Layer Buttons -->
    <div id="layer-options" class="toggle-row">
      <label><input type="radio" name="toggle" value="state"> State</label>
      <label><input type="radio" name="toggle" value="metro"> Metro</label>
      <label><input type="radio" name="toggle" value="county"> County</label>
      <label><input type="radio" name="toggle" value="city"> City</label>
      <label><input type="radio" name="toggle" value="zip"> Zip</label>
    </div>

    <!-- Sidebar Footer -->
    <div class="sidebar-footer">
      <p>© 2025 Clear To Close Home Team</p>
      <p><a href="#">Privacy Policy</a></p>
    </div>
  </div>

  <!-- Map -->
  <div id="map"></div>

  <!-- Toggle Bar (Mobile + Desktop) -->
  <div id="toggle-bar">
    <div class="top-row">
      <button id="menu-toggle">☰</button>
      <input type="text" id="search" class="top-search" placeholder="Search Map...">
    </div>

    <div id="layer-options" class="toggle-row">
      <label><input type="radio" name="toggle" value="state"> State</label>
      <label><input type="radio" name="toggle" value="metro"> Metro</label>
      <label><input type="radio" name="toggle" value="county"> County</label>
      <label><input type="radio" name="toggle" value="city"> City</label>
      <label><input type="radio" name="toggle" value="zip"> Zip</label>
    </div>

    <div id="actions" class="toggle-row">
      <button class="action-button">Zoom Out</button>
      <button class="action-button">Reset</button>
      <button class="action-button">Info</button>
    </div>
  </div>

  <!-- Mapbox Logo (Desktop Only) -->
  <div class="mapbox-logo-container-desktop">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Mapbox_logo_2019.svg/2560px-Mapbox_logo_2019.svg.png" class="mapbox-logo-img" alt="Mapbox Logo">
  </div>

  <!-- JavaScript -->
  <script src="sidebar.js"></script>

</body>
</html>
