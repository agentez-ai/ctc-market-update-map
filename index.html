<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CTC Home Team Market Update</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="sidebar.css" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet"/>
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <button id="close-sidebar">&times;</button>
    <div class="logo-container">
      <img src="data/Logo - Orange brokered by EXP.png" alt="CTC Logo" />
    </div>
    <input type="text" class="sidebar-search" placeholder="Search..." />
    <div class="menu-section">
      <button class="accordion">Popular Data</button>
      <button class="accordion">Home Price & Affordability</button>
      <button class="accordion">Market Trends</button>
      <button class="accordion">Demographic</button>
      <button class="accordion">Investor Metrics</button>
      <button class="accordion">CTC Home Team Insights</button>
    </div>
    <div class="sidebar-footer">
      <p>Powered by <a href="#">AgentEz.ai</a></p>
      <p>Partnered with <a href="#">GetYourPiece.com</a></p>
    </div>
  </div>

  <!-- Overlay -->
  <div id="sidebar-overlay"></div>

  <!-- Toggle Bar -->
  <div id="toggle-bar" class="top-bar">
    <div class="top-bar-inner">
      <button id="menu-toggle">&#9776;</button>
      <input type="text" class="top-search" placeholder="Search..." />
      <div class="radio-group">
        <label><input type="radio" name="toggle" value="state" /> State</label>
        <label><input type="radio" name="toggle" value="metro" /> Metro</label>
        <label><input type="radio" name="toggle" value="county" checked /> County</label>
        <label><input type="radio" name="toggle" value="city" /> City</label>
        <label><input type="radio" name="toggle" value="zip" /> ZIP</label>
      </div>
      <div class="button-group">
        <button>Filter</button>
        <button>Find My Dream Neighborhood</button>
        <button>Share</button>
      </div>
    </div>
  </div>

  <!-- Map -->
  <div id="map"></div>

  <!-- Scripts -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script src="sidebar.js"></script>
</body>
</html>
