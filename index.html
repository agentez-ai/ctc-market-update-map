<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CTC Home Team Market Update</title>
  <link href="styles.css" rel="stylesheet" />
  <link href="sidebar.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
</head>
<body>

  <!-- Sidebar -->
  <div id="sidebar">
    <button id="close-sidebar">&times;</button>
    <div class="logo-container">
      <img src="data/Logo%20-%20Orange%20brokered%20by%20EXP.png" alt="CTC Logo" />
    </div>
    <input type="text" class="sidebar-search" placeholder="Search..." />
    <div class="menu-section">
      <button class="sidebar-button">Popular Data</button>
      <button class="sidebar-button">Home Price & Affordability</button>
      <button class="sidebar-button">Market Trends</button>
      <button class="sidebar-button">Demographic</button>
      <button class="sidebar-button">Investor Metrics</button>
      <button class="sidebar-button">CTC Home Team Insights</button>
    </div>
    <div class="sidebar-footer">
      <p>Powered by <a href="#">AgentEz.ai</a></p>
      <p>Partnered with <a href="#">GetYourPiece.com</a></p>
    </div>
  </div>

  <!-- Overlay -->
  <div id="sidebar-overlay"></div>

  <!-- Toggle Bar -->
  <div id="toggle-bar">

    <!-- Row 1: Hamburger + Search -->
    <div class="search-container">
      <button id="menu-toggle">&#9776;</button>
      <input type="text" id="search-input" placeholder="Search..." />
    </div>

    <!-- Row 2: Radio buttons -->
    <div class="radio-group">
      <label><input type="radio" name="map-level" value="state" /> State</label>
      <label><input type="radio" name="map-level" value="metro" /> Metro</label>
      <label><input type="radio" name="map-level" value="county" checked /> County</label>
      <label><input type="radio" name="map-level" value="city" /> City</label>
      <label><input type="radio" name="map-level" value="zip" /> ZIP</label>
    </div>

    <!-- Row 3: Action Buttons -->
    <button id="filter-btn">Filter</button>
    <button id="dream-btn">Find My Dream Neighborhood</button>
    <button id="share-btn">Share</button>

  </div>

  <!-- Map -->
  <div id="map"></div>

  <!-- Scripts -->
  <script src="sidebar.js"></script>

</body>
</html>
