<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>CTC Market Update Map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
</head>
<body>

<div id="map"></div>
<div id="sidebar">
  <strong>Toggle Layers:</strong>
  <form id="layer-toggle">
    <label><input type="radio" name="layer" value="msa" checked> MSAs</label><br>
    <label><input type="radio" name="layer" value="county"> Counties</label><br>
    <label><input type="radio" name="layer" value="city"> Cities</label><br>
    <label><input type="radio" name="layer" value="zip"> ZIP Codes</label><br>
  </form>
</div>
<footer>
  Powered by <a href="https://agentez.ai" target="_blank">AgentEz.ai</a> |
  Partnered with <a href="https://getyourpiece.com" target="_blank">GetYourPiece.com</a>
</footer>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    if (!mapboxgl.supported()) {
      alert('Your browser does not support Mapbox GL JS.');
      return;
    }

    const accessToken = 'pk.eyJ1IjoicnRhbWF5bzciLCJhIjoiY2x0MHN2aXNvMHEzZDJxcXl0ZGdyem12biJ9.jFqQ8YQsP77PJtxgaBhuIg';
    mapboxgl.accessToken = accessToken;

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/rtamayo7/cm8sape5r00jc01s354wd73jd',
      center: [-81.8, 26.2],
      zoom: 7.4
    });

    const nav = new mapboxgl.NavigationControl();
    map.addControl(nav, 'top-right');

    const scale = new mapboxgl.ScaleControl({
      maxWidth: 100,
      unit: 'imperial'
    });
    map.addControl(scale, 'bottom-right');

    const filters = {
      msa: {
        fill: ['in', 'NAME', 
          'Miami-Fort Lauderdale-West Palm Beach, FL', 
          'Naples-Marco Island, FL',
          'Cape Coral-Fort Myers, FL', 
          'Punta Gorda, FL', 
          'Clewiston, FL'
        ],
        label: ['in', 'NAME', 
          'Miami-Fort Lauderdale-West Palm Beach, FL',
          'Naples-Marco Island, FL',
          'Cape Coral-Fort Myers, FL',
          'Punta Gorda, FL',
          'Clewiston, FL'
        ]
      },
      county: {
        fill: ['in', 'NAMELSAD', 
          'Miami-Dade County', 
          'Broward County',
          'Palm Beach County', 
          'Collier County', 
          'Lee County',
          'Charlotte County',
          'Hendry County'
        ],
        label: ['in', 'NAMELSAD', 
          'Miami-Dade County',
          'Broward County',
          'Palm Beach County',
          'Collier County',
          'Lee County',
          'Charlotte County',
          'Hendry County'
        ]
      }
    };

    const layerMap = {
      msa: ['ctc-core7-msas-fill', 'ctc-core7-msas-label'],
      county: ['ctc-core7-counties-fill', 'ctc-core7-counties-label'],
      city: ['ctc-core7-cities-fill', 'ctc-core7-cities-label'],
      zip: ['ctc-core7-zipcodes-fill', 'ctc-core7-zipcodes-label']
    };

    const defaultZoomLevels = {
      msa: 7.4,
      county: 7.4,
      city: 7.4,
      zip: 7.4
    };

    map.on('load', () => {
      Object.keys(layerMap).forEach(layerGroup => {
        layerMap[layerGroup].forEach((layerId, index) => {
          if (map.getLayer(layerId)) {
            const visibility = layerGroup === 'msa' ? 'visible' : 'none';
            map.setLayoutProperty(layerId, 'visibility', visibility);
            const layerType = index === 0 ? 'fill' : 'label';
            if (filters[layerGroup] && filters[layerGroup][layerType]) {
              map.setFilter(layerId, filters[layerGroup][layerType]);
            }
          }
        });
      });

      document.getElementById('layer-toggle').addEventListener('change', (e) => {
        const selectedLayer = e.target.value;
        toggleLayerVisibility(selectedLayer);
      });
    });

    function toggleLayerVisibility(selectedLayer) {
      Object.keys(layerMap).forEach(layerGroup => {
        layerMap[layerGroup].forEach(layerId => {
          if (map.getLayer(layerId)) {
            const visibility = layerGroup === selectedLayer ? 'visible' : 'none';
            map.setLayoutProperty(layerId, 'visibility', visibility);
          }
        });
      });

      const zoomLevel = defaultZoomLevels[selectedLayer];
      if (zoomLevel !== undefined) {
        map.flyTo({ zoom: zoomLevel });
      }
    }
  });
</script>

</body>
</html>
