<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CTC Market Map</title>
  <link href="styles.css" rel="stylesheet" />
  <link href="sidebar.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css" rel="stylesheet" />
</head>
<body>
  <!-- Sidebar Overlay -->
  <div id="sidebar-overlay"></div>

  <!-- Sidebar -->
  <div id="sidebar">
    <button id="close-sidebar" class="close-btn">&times;</button>
    <div class="sidebar-logo">
      <img src="https://cdn.jsdelivr.net/gh/rtamayo7/assets@main/ctc-white-logo.png" alt="CTC Logo" />
    </div>
    <input type="text" placeholder="Search..." class="sidebar-search" />
    <div class="sidebar-links">
      <button>Popular Data</button>
      <button>Home Price & Affordability</button>
      <button>Market Trends</button>
      <button>Demographic</button>
      <button>Investor Metrics</button>
      <button>CTC Home Team Insights</button>
    </div>
    <div class="sidebar-footer">
      <p>Powered by <a href="https://agentez.ai" target="_blank">AgentEz.ai</a><br />Partnered with <a href="https://getyourpiece.com" target="_blank">GetYourPiece.com</a></p>
    </div>
  </div>

  <!-- Top Toggle Bar -->
  <div id="toggle-bar">
    <button id="menu-toggle" class="menu-icon">&#9776;</button>
    <input type="text" placeholder="Search..." class="top-search" />
    <div class="radio-group">
      <label><input type="radio" name="toggle" value="state" /> State</label>
      <label><input type="radio" name="toggle" value="metro" /> Metro</label>
      <label><input type="radio" name="toggle" value="county" checked /> County</label>
      <label><input type="radio" name="toggle" value="city" /> City</label>
      <label><input type="radio" name="toggle" value="zip" /> ZIP</label>
    </div>
    <div class="toggle-buttons">
      <button>Filter</button>
      <button>Find My Dream Neighborhood</button>
      <button>Share</button>
    </div>
  </div>

  <!-- Map -->
  <div id="map"></div>

  <script src="sidebar.js"></script>
</body>
</html>
