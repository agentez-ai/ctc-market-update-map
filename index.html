<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CTC Home Team Interactive Market Map</title>

  <!-- Mapbox CSS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link href="styles.css" rel="stylesheet">
  <link href="sidebar.css" rel="stylesheet">
</head>

<body>

  <!-- Sidebar Overlay -->
  <div id="sidebar-overlay"></div>

  <!-- Sidebar -->
  <div id="sidebar">
    <button id="close-sidebar">×</button>
    <div class="sidebar-content">
      <input type="text" id="sidebar-search" placeholder="Search...">
      <div class="sidebar-links">
        <a href="#">Popular Data</a>
        <a href="#">Home Price & Affordability</a>
        <a href="#">Market Trends</a>
        <a href="#">Demographics</a>
        <a href="#">Investor Metrics</a>
        <a href="#">CTC Insights</a>
      </div>
    </div>
    <div class="sidebar-footer">
      <p>Powered by <a href="https://Agentez.ai" target="_blank">AgentEz.ai</a><br>
         Partnered with <a href="https://GetYourPiece.com" target="_blank">GetYourPiece.com</a>
      </p>
    </div>
  </div>

  <!-- Map -->
  <div id="map"></div>

  <!-- Toggle Bar -->
  <div id="toggle-bar">
    <div class="search-container">
      <button id="menu-toggle">☰</button>
      <input type="text" id="searchInput" placeholder="Search...">
    </div>

    <div class="radio-buttons">
      <label><input type="radio" name="map-level" value="state"> State</label>
      <label><input type="radio" name="map-level" value="metro"> Metro</label>
      <label><input type="radio" name="map-level" value="county" checked> County</label>
      <label><input type="radio" name="map-level" value="city"> City</label>
      <label><input type="radio" name="map-level" value="zip"> ZIP</label>
    </div>

    <div class="button-group">
      <button id="filterButton">Filter</button>
      <button id="dreamNeighborhoodButton">Find My Dream Neighborhood</button>
      <button id="shareButton">Share</button>
    </div>
  </div>

  <!-- Mapbox JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

  <!-- Sidebar + Map Functionality -->
  <script src="sidebar.js"></script>

</body>
</html>
