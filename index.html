<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clear To Close Map</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="sidebar.css" />
  <script src="sidebar.js" defer></script>
</head>
<body>
  <div class="sidebar-toggle" id="sidebarToggle">
    <div class="hamburger-icon">&#9776;</div>
  </div>

  <div id="sidebar" class="sidebar">
    <div class="sidebar-content">
      <img src="data/Logo - Orange brokered by EXP.png" class="logo" alt="Logo" />
      <input type="text" class="search-box" placeholder="Search..." />
      <ul>
        <li>Popular Data</li>
        <li>Home Price & Affordability</li>
        <li>Market Trends</li>
        <li>Demographic</li>
        <li>Investor Metrics</li>
        <li>CTC Home Team Insights</li>
      </ul>
      <div class="sidebar-footer">
        <p>Powered by <a href="#">AgentEz.ai</a> | Partnered with <a href="#">GetYourPiece.com</a></p>
      </div>
    </div>
  </div>

  <div class="main-content">
    <div class="toggle-bar">
      <input type="text" class="search-toggle-input" placeholder="Search..." />
      <div class="radio-group">
        <label><input type="radio" name="map-layer" value="state" /> State</label>
        <label><input type="radio" name="map-layer" value="metro" /> Metro</label>
        <label><input type="radio" name="map-layer" value="county" checked /> County</label>
        <label><input type="radio" name="map-layer" value="city" /> City</label>
        <label><input type="radio" name="map-layer" value="zip" /> ZIP</label>
      </div>
      <div class="button-group">
        <button class="toggle-button">FILTER</button>
        <button class="toggle-button">FIND MY DREAM<br/>NEIGHBORHOOD</button>
        <button class="toggle-button">SHARE</button>
      </div>
    </div>

    <div id="map" class="map-container"></div>
  </div>
</body>
</html>
