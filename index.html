<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>CTC Market Update Map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <style>
    body { margin: 0; padding: 0; font-family: sans-serif; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    #sidebar {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      z-index: 1;
    }
    #sidebar label:hover {
      cursor: pointer;
      background-color: #f3f3f3;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<div id="map"></div>
<div id="sidebar">
  <strong>Toggle Layers:</strong>
  <form id="layer-toggle">
    <label><input type="radio" name="layer" value="msa" checked> MSAs</label><br>
    <label><input type="radio" name="layer" value="county"> Counties</label><br>
    <label><input type="radio" name="layer" value="city"> Cities</label><br>
    <label><input type="radio" name="layer" value="zip"> ZIP Codes</label><br>
  </form>
</div>

<script>
  // Declare the map globally so it works everywhere
  window.map = null;

  document.addEventListener('DOMContentLoaded', () => {
    if (!mapboxgl.supported()) {
      alert('Your browser does not support Mapbox GL JS.');
      return;
    }

    // Initialize Mapbox
    const accessToken = 'pk.eyJ1IjoicnRhbWF5bzciLCJhIjoiY2x0MHN2aXNvMHEzZDJxcXl0ZGdyem12biJ9.jFqQ8YQsP77PJtxgaBhuIg';
    mapboxgl.accessToken = accessToken;

    window.map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/rtamayo7/cm8sape5r00jc01s354wd73jd',
      center: [-81.8, 26.2],
      zoom: 7
    });

    // Define layers and filters
    const layerMap = {
      msa: ['ctc-msas-florida-6reteb-fill', 'ctc-msas-florida-6reteb-label'],
      county: ['ctc-counties-florida-dtteh4-fill', 'ctc-counties-florida-dtteh4-label'],
      city: ['ctc-cities-core7-63tvk2-fill', 'ctc-cities-core7-63tvk2-label'],
      zip: ['ctc-zipcodes-core7-5l5cvy-fill', 'ctc-zipcodes-core7-5l5cvy-label']
    };

    const sources = {
      msa: 'tcc_florida_msas-6reteb',
      county: 'florida_counties-dtteh4',
      city: 'core7_cities-63tvk2',
      zip: 'core7_zipcodes-5l5cvy'
    };

    const filters = {
      msa: [
        'in',
        'NAME', // Property name
        'Miami-Fort Lauderdale-West Palm Beach, FL', 
        'Naples-Marco Island, FL',
        'Cape Coral-Fort Myers, FL', 
        'Punta Gorda, FL', 
        'Clewiston, FL'
      ],
      county: [
        'in',
        'NAMELSAD', // Property name
        'Miami-Dade County', 
        'Broward County', 
        'Palm Beach County',
        'Collier County', 
        'Lee County', 
        'Charlotte County', 
        'Hendry County'
      ]
    };

    // Wait for the map to load
    window.map.on('load', () => {
      console.log('Map loaded.');

      // Set default visibility: Only show MSAs
      Object.keys(layerMap).forEach(layerGroup => {
        layerMap[layerGroup].forEach(layerId => {
          if (window.map.getLayer(layerId)) {
            const visibility = layerGroup === 'msa' ? 'visible' : 'none';
            window.map.setLayoutProperty(layerId, 'visibility', visibility);
            console.log(`Setting visibility for ${layerId}: ${visibility}`);
          }
        });
      });

      // Apply default filter to MSAs
      applyFilters('msa');

      // Add event listener for toggling layers
      document.getElementById('layer-toggle').addEventListener('change', (e) => {
        const selectedLayer = e.target.value;
        console.log(`Toggling to layer: ${selectedLayer}`);
        toggleLayerVisibility(selectedLayer);
        applyFilters(selectedLayer);
      });

      // Debugging: Log properties on click
      window.map.on('click', (e) => {
        const features = window.map.queryRenderedFeatures(e.point);
        if (features.length) {
          console.log('Feature properties:', features[0].properties);
        }
      });
    });

    // Toggle layer visibility
    function toggleLayerVisibility(selectedLayer) {
      Object.keys(layerMap).forEach(layerGroup => {
        layerMap[layerGroup].forEach(layerId => {
          if (window.map.getLayer(layerId)) {
            const visibility = layerGroup === selectedLayer ? 'visible' : 'none';
            window.map.setLayoutProperty(layerId, 'visibility', visibility);
            console.log(`Setting visibility for ${layerId}: ${visibility}`);
          }
        });
      });
    }

    // Apply filters to the selected layer
    function applyFilters(selectedLayer) {
      const fillLayer = layerMap[selectedLayer][0]; // Only apply to fill layers
      const source = sources[selectedLayer]; // Get the correct source
      if (filters[selectedLayer] && window.map.getLayer(fillLayer)) {
        window.map.setLayoutProperty(fillLayer, 'visibility', 'visible'); // Ensure visibility
        window.map.setFilter(fillLayer, filters[selectedLayer]);
        console.log(`Applying filter to ${fillLayer} (source: ${source}):`, filters[selectedLayer]);
      }
    }
  });
</script>

</body>
</html>
