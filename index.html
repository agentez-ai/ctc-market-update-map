<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>CTC Market Update Map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <style>
    body { margin: 0; padding: 0; font-family: sans-serif; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    #sidebar {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      z-index: 1;
    }
    #sidebar label:hover {
      cursor: pointer;
      background-color: #f3f3f3;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<div id="map"></div>
<div id="sidebar">
  <strong>Toggle Layers:</strong>
  <form id="layer-toggle">
    <label><input type="radio" name="layer" value="msa" checked> MSAs</label><br>
    <label><input type="radio" name="layer" value="county"> Counties</label><br>
    <label><input type="radio" name="layer" value="city"> Cities</label><br>
    <label><input type="radio" name="layer" value="zip"> ZIP Codes</label><br>
  </form>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    if (!mapboxgl.supported()) {
      alert('Your browser does not support Mapbox GL JS.');
      return;
    }

    // Initialize Mapbox
    const accessToken = 'pk.eyJ1IjoicnRhbWF5bzciLCJhIjoiY2x0MHN2aXNvMHEzZDJxcXl0ZGdyem12biJ9.jFqQ8YQsP77PJtxgaBhuIg';
    mapboxgl.accessToken = accessToken;

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/rtamayo7/cm8sape5r00jc01s354wd73jd',
      center: [-81.8, 26.2],
      zoom: 7
    });

    // Define layers and filters
    const layerMap = {
      msa: ['ctc-msas-florida-6reteb-fill', 'ctc-msas-florida-6reteb-label'],
      county: ['ctc-counties-florida-dtteh4-fill', 'ctc-counties-florida-dtteh4-label'],
      city: ['ctc-cities-core7-63tvk2-fill', 'ctc-cities-core7-63tvk2-label'],
      zip: ['ctc-zipcodes-core7-5l5cvy-fill', 'ctc-zipcodes-core7-5l5cvy-label']
    };

    const filters = {
      msa: {
        fill: ['in', 'NAME', 'Miami-Fort Lauderdale-West Palm Beach, FL', 'Naples-Marco Island, FL', 'Cape Coral-Fort Myers, FL', 'Punta Gorda, FL', 'Clewiston, FL'],
        label: ['in', 'NAME', 'Miami-Fort Lauderdale-West Palm Beach, FL', 'Naples-Marco Island, FL', 'Cape Coral-Fort Myers, FL', 'Punta Gorda, FL', 'Clewiston, FL']
        }
	},
    const filters = {
	county: {
  	fill: ['in', 'NAMELSAD', 'Miami-Dade County', 'Broward County', 'Palm Beach County', 'Collier County', 'Lee County', 'Charlotte County', 'Hendry County'],
	label: ['in', 'NAMELSAD', 'Miami-Dade County', 'Broward County', 'Palm Beach County', 'Collier County', 'Lee County', 'Charlotte County', 'Hendry County'] 
      }
    };

    map.on('load', () => {
      console.log('Map loaded.');

      // Fix layer ordering: Move county labels above MSA fill layer
      map.moveLayer('ctc-counties-florida-dtteh4-label', 'ctc-msas-florida-6reteb-fill');

      // Set zoom range for county labels
      map.setLayerZoomRange('ctc-counties-florida-dtteh4-label', 7, 22);

      // Set default visibility: Only show MSAs
      Object.keys(layerMap).forEach(layerGroup => {
        layerMap[layerGroup].forEach(layerId => {
          if (map.getLayer(layerId)) {
            const visibility = layerGroup === 'msa' ? 'visible' : 'none';
            map.setLayoutProperty(layerId, 'visibility', visibility);
            console.log(`Setting visibility for ${layerId}: ${visibility}`);
          }
        });
      });

      // Apply default filter to MSAs
      applyFilters('msa');

      // Add event listener for toggling layers
      document.getElementById('layer-toggle').addEventListener('change', (e) => {
        const selectedLayer = e.target.value;
        console.log(`Toggling to layer: ${selectedLayer}`);
        toggleLayerVisibility(selectedLayer);
        applyFilters(selectedLayer);
      });

      // Debugging: Log properties on click
      map.on('click', (e) => {
        const features = map.queryRenderedFeatures(e.point);
        if (features.length) {
          console.log('Feature properties:', features[0].properties);
        } else {
          console.log('No features found at this point.');
        }
      });
    });

    // Toggle layer visibility
    function toggleLayerVisibility(selectedLayer) {
      Object.keys(layerMap).forEach(layerGroup => {
        layerMap[layerGroup].forEach(layerId => {
          if (map.getLayer(layerId)) {
            const visibility = layerGroup === selectedLayer ? 'visible' : 'none';
            map.setLayoutProperty(layerId, 'visibility', visibility);
            console.log(`Setting visibility for ${layerId}: ${visibility}`);
          }
        });
      });
    }

    // Apply filters to the selected layer
    function applyFilters(selectedLayer) {
      try {
        // Get the previously active layer
        const previousLayer = document.querySelector('input[name="layer"]:checked')?.value || 'msa';

        // Clear filters for the previously active layer
        layerMap[previousLayer].forEach(layerId => {
          if (map.getLayer(layerId)) {
            map.setFilter(layerId, null); // Clear the filter
          }
        });

        // Apply filters to both fill and label layers for the selected layer
        layerMap[selectedLayer].forEach((layerId, index) => {
          const layerType = index === 0 ? 'fill' : 'label'; // Determine if it's a fill or label layer
          if (filters[selectedLayer] && map.getLayer(layerId)) {
            map.setFilter(layerId, filters[selectedLayer][layerType]);
            console.log(`Filter applied to ${layerId} (${layerType}):`, filters[selectedLayer][layerType]);

            // Update label layer paint properties
            if (layerType === 'label') {
              map.setPaintProperty(layerId, 'text-opacity', 1);
              map.setLayoutProperty(layerId, 'text-field', ['get', 'NAME']);
            }
          }
        });
      } catch (error) {
        console.error('Filter error:', error);
      }
    }
  });
</script>

</body>
</html>
