<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CTC Market Map</title>
  <link href="styles.css" rel="stylesheet" />
  <link href="sidebar.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
</head>
<body>
  <!-- SIDEBAR OVERLAY -->
  <div id="sidebar-overlay"></div>

  <!-- SIDEBAR -->
  <div id="sidebar">
    <button id="close-sidebar">×</button>
    <img src="data/Logo - Orange brokered by EXP.png" alt="Logo" style="width: 100%; margin-bottom: 20px;" />
    <input type="text" class="sidebar-search" placeholder="Search..." />

    <div class="sidebar-section">
      <button>Popular Data</button>
      <button>Home Price & Affordability</button>
      <button>Market Trends</button>
      <button>Demographic</button>
      <button>Investor Metrics</button>
      <button>CTC Home Team Insights</button>
    </div>

    <div class="sidebar-footer">
      Powered by <a href="https://Agentez.ai" target="_blank">AgentEz.ai</a> | Partnered with <a href="https://GetYourPiece.com" target="_blank">GetYourPiece.com</a>
    </div>
  </div>

  <!-- MAP CONTAINER -->
  <div id="map"></div>

  <!-- TOGGLE BAR -->
  <div id="toggle-bar">
    <div class="toggle-bar-top">
      <button id="menu-toggle">☰</button>
      <input type="text" placeholder="Search..." class="top-search" />
    </div>
    <div class="toggle-bar-middle">
      <label><input type="radio" name="toggle" value="state" /> State</label>
      <label><input type="radio" name="toggle" value="metro" /> Metro</label>
      <label><input type="radio" name="toggle" value="county" checked /> County</label>
      <label><input type="radio" name="toggle" value="city" /> City</label>
      <label><input type="radio" name="toggle" value="zip" /> ZIP</label>
    </div>
    <div class="toggle-bar-bottom">
      <button>FILTER</button>
      <button>FIND MY DREAM NEIGHBORHOOD</button>
      <button>SHARE</button>
    </div>
  </div>

  <!-- SCRIPT -->
  <script src="sidebar.js"></script>
</body>
</html>
