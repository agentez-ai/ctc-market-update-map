<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>CTC Market Update Map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
  <link rel="stylesheet" href="sidebar.css"> <!-- Sidebar CSS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
</head>
<body>

<!-- Sidebar -->
<div id="sidebar">
  <div id="logo">
    <img src="data/Logo - Orange brokered by EXP.png" alt="AgentEz.ai Logo" />
  </div>
  <div id="search">
    <input type="text" placeholder="Search..." />
  </div>
  <div id="filters">
    <div class="filter-section">
      <button class="accordion">Popular Data</button>
      <div class="panel">
        <label><input type="checkbox" /> Home Value</label>
        <label><input type="checkbox" /> Population Growth</label>
      </div>
    </div>
    <div class="filter-section">
      <button class="accordion">Home Price & Affordability</button>
      <div class="panel">
        <label><input type="checkbox" /> Median Price</label>
        <label><input type="checkbox" /> Price-to-Income Ratio</label>
      </div>
    </div>
    <div class="filter-section">
      <button class="accordion">Market Trends</button>
      <div class="panel">
        <label><input type="checkbox" /> Sales Volume</label>
        <label><input type="checkbox" /> Days on Market</label>
      </div>
    </div>
    <div class="filter-section">
      <button class="accordion">Demographic</button>
      <div class="panel">
        <label><input type="checkbox" /> Population Density</label>
        <label><input type="checkbox" /> Age Distribution</label>
      </div>
    </div>
    <div class="filter-section">
      <button class="accordion">Investor Metrics</button>
      <div class="panel">
        <label><input type="checkbox" /> Rental Yield</label>
        <label><input type="checkbox" /> Vacancy Rate</label>
      </div>
    </div>
    <div class="filter-section">
      <button class="accordion">AgentEz Insights</button>
      <div class="panel">
        <label><input type="checkbox" /> AgentEz Score</label>
        <label><input type="checkbox" /> Neighborhood Rank</label>
      </div>
    </div>
  </div>
</div>

<!-- Map -->
<div id="map"></div>

<!-- Toggle Bar -->
<div id="toggle-bar">
  <input type="text" id="search-bar" placeholder="Search..." />
  <div id="layer-options">
    <label><input type="radio" name="layer" value="state"> State</label>
    <label><input type="radio" name="layer" value="metro"> Metro</label>
    <label><input type="radio" name="layer" value="county" checked> County</label>
    <label><input type="radio" name="layer" value="city"> City</label>
    <label><input type="radio" name="layer" value="zip"> ZIP</label>
  </div>
  <div id="actions">
    <button id="filter-btn">Filter</button>
    <button id="FDN-btn">Find Dream Neighborhood</button>
    <button id="share-btn">Share</button>
  </div>
</div>

<!-- Footer -->
<footer>
  Powered by <a href="https://agentez.ai" target="_blank">AgentEz.ai</a> |
  Partnered with <a href="https://getyourpiece.com" target="_blank">GetYourPiece.com</a>
</footer>

<script src="sidebar.js"></script>

</body>
</html>
