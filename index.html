<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ClearToClose Map</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="sidebar.css" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
</head>
<body>

  <!-- Overlay for mobile sidebar -->
  <div id="sidebar-overlay" onclick="closeSidebar()"></div>

  <!-- Toggle Bar -->
  <div id="toggle-bar">
    <!-- ðŸ‘‡ MOBILE-ONLY WRAPPER for â˜° + search -->
    <div class="mobile-top-row">
      <button class="toggle-button" id="menu-toggle">â˜°</button>
      <input type="text" placeholder="Search..." class="top-search" />
    </div>

    <!-- These stay horizontal on desktop, stacked on mobile -->
    <div class="toggle-options">
      <label><input type="radio" name="toggle" value="state"> State</label>
      <label><input type="radio" name="toggle" value="metro"> Metro</label>
      <label><input type="radio" name="toggle" value="county" checked> County</label>
      <label><input type="radio" name="toggle" value="city"> City</label>
      <label><input type="radio" name="toggle" value="zip"> ZIP</label>
    </div>

    <div class="toggle-buttons">
      <button id="filter-btn">FILTER</button>
      <button id="dream-btn">FIND MY DREAM NEIGHBORHOOD</button>
      <button id="share-btn">SHARE</button>
    </div>
  </div>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar-container">
    <div id="logo">
      <img src="data/Logo - Orange brokered by EXP.png" alt="Logo" />
    </div>
    <div id="search">
      <input type="text" placeholder="Search..." />
    </div>
    <div class="filter-section">
      <button class="accordion">Popular Data</button>
      <div class="panel"><label><input type="checkbox"> Population Growth</label></div>

      <button class="accordion">Home Price & Affordability</button>
      <div class="panel"><label><input type="checkbox"> Median Sale Price</label></div>

      <button class="accordion">Market Trends</button>
      <div class="panel"><label><input type="checkbox"> Days on Market</label></div>

      <button class="accordion">Demographic</button>
      <div class="panel"><label><input type="checkbox"> Owner-Occupancy Rate</label></div>

      <button class="accordion">Investor Metrics</button>
      <div class="panel"><label><input type="checkbox"> Cash Sales %</label></div>

      <button class="accordion">CTC Home Team Insights</button>
      <div class="panel"><label><input type="checkbox"> Rental Demand</label></div>
    </div>

    <!-- âœ… FOOTER ALWAYS PRESENT, sticks to bottom -->
    <div id="sidebar-footer">
      <p>
        Powered by <a href="https://AgentEz.ai" target="_blank">AgentEz.ai</a> |
        Partnered with <a href="https://GetYourPiece.com" target="_blank">GetYourPiece.com</a>
      </p>
    </div>
  </div>

  <!-- Map Container -->
  <div id="map"></div>

  <!-- Scripts -->
  <script src="sidebar.js"></script>

</body>
</html>
