<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>CTC Market Update Map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
</head>
<body>

<div id="map"></div>
<div id="sidebar">
  <strong>Toggle Layers:</strong>
  <form id="layer-toggle">
    <label><input type="radio" name="layer" value="state" checked> State</label><br>
    <label><input type="radio" name="layer" value="metro"> Metro Area</label><br>
    <label><input type="radio" name="layer" value="county"> Counties</label><br>
    <label><input type="radio" name="layer" value="city"> Cities</label><br>
    <label><input type="radio" name="layer" value="zip"> ZIP Codes</label><br>
  </form>
</div>
<footer>
  Powered by <a href="https://agentez.ai" target="_blank">AgentEz.ai</a> |
  Partnered with <a href="https://getyourpiece.com" target="_blank">GetYourPiece.com</a>
</footer>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    if (!mapboxgl.supported()) {
      alert('Your browser does not support Mapbox GL JS.');
      return;
    }

    const accessToken = 'pk.eyJ1IjoicnRhbWF5bzciLCJhIjoiY2x0MHN2aXNvMHEzZDJxcXl0ZGdyem12biJ9.jFqQ8YQsP77PJtxgaBhuIg';
    mapboxgl.accessToken = accessToken;

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/rtamayo7/cm8sape5r00jc01s354wd73jd',
      center: [-83.0, 27.5], // Center for the entire state of Florida
      zoom: 6 // Zoom level for the state view
    });

    const nav = new mapboxgl.NavigationControl();
    map.addControl(nav, 'top-right');

    const scale = new mapboxgl.ScaleControl({
      maxWidth: 100,
      unit: 'imperial'
    });
    map.addControl(scale, 'bottom-right');

    map.on('load', () => {
      console.log('Map loaded successfully.');

      // Ensure the state layers are visible initially
      map.setLayoutProperty('ctc-florida-fill', 'visibility', 'visible');
      map.setLayoutProperty('ctc-florida-label', 'visibility', 'visible');

      // Hide all non-state labels and layers on initial load
      hideNonStateLabels();

      document.getElementById('layer-toggle').addEventListener('change', (e) => {
        const selectedLayer = e.target.value;
        console.log(`Toggling to layer: ${selectedLayer}`);
        toggleLayerVisibility(selectedLayer);
      });
    });

    function toggleLayerVisibility(selectedLayer) {
      const layerMap = {
        state: ['ctc-florida-fill', 'ctc-florida-label'], // State layers
        metro: ['ctc-core7-msas-fill', 'ctc-core7-msas-label'], // Metro Area layers
        county: ['ctc-core7-counties-fill', 'ctc-core7-counties-label'],
        city: ['ctc-core7-cities-fill', 'ctc-core7-cities-label'],
        zip: ['ctc-core7-zipcodes-fill', 'ctc-core7-zipcodes-label']
      };

      const labelLayersToHide = [
        'ctc-core7-msas-label',
        'ctc-core7-counties-label',
        'ctc-core7-cities-label',
        'ctc-core7-zipcodes-label'
      ];

      const defaultZoomLevels = {
        state: 6, // Zoom level for the entire state
        metro: 7.4, // Zoom level for Metro Area
        county: 7.4, // Zoom level for Counties
        city: 7.4, // Zoom level for Cities
        zip: 7.4 // Zoom level for ZIP Codes
      };

      const defaultCenters = {
        state: [-83.0, 27.5], // Center for the entire state of Florida
        metro: [-81.8, 26.2], // Center for Metro Area (South Florida)
        county: [-81.8, 26.2], // Center for Counties (South Florida)
        city: [-81.8, 26.2], // Center for Cities (South Florida)
        zip: [-81.8, 26.2] // Center for ZIP Codes (South Florida)
      };

      // Hide all layers first
      Object.keys(layerMap).forEach(layerGroup => {
        layerMap[layerGroup].forEach(layerId => {
          if (map.getLayer(layerId)) {
            map.setLayoutProperty(layerId, 'visibility', 'none');
          }
        });
      });

      // Show only the selected layer
      layerMap[selectedLayer].forEach(layerId => {
        if (map.getLayer(layerId)) {
          map.setLayoutProperty(layerId, 'visibility', 'visible');
        }
      });

      // Hide all non-state labels when the state layer is active
      if (selectedLayer === 'state') {
        hideNonStateLabels();
      }

      const zoomLevel = defaultZoomLevels[selectedLayer];
      const center = defaultCenters[selectedLayer];
      if (zoomLevel !== undefined && center !== undefined) {
        console.log(`Flying to center: ${center}, zoom level: ${zoomLevel}`);
        map.flyTo({ center: center, zoom: zoomLevel });
      }
    }

    function hideNonStateLabels() {
      const labelLayersToHide = [
        'ctc-core7-msas-label',
        'ctc-core7-counties-label',
        'ctc-core7-cities-label',
        'ctc-core7-zipcodes-label'
      ];

      labelLayersToHide.forEach(layerId => {
        if (map.getLayer(layerId)) {
          map.setLayoutProperty(layerId, 'visibility', 'none');
        }
      });
    }
  });
</script>

</body>
</html>
