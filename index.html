<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>CTC Market Update Map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <style>
    body { margin: 0; padding: 0; font-family: sans-serif; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; z-index: 0; }
    #sidebar {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      z-index: 1;
    }
    footer {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 5px 10px;
      border-radius: 8px;
      font-size: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      z-index: 1;
    }
    footer a {
      text-decoration: none;
      color: #007bff;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div id="map"></div>
<div id="sidebar">
  <strong>Toggle Layers:</strong>
  <form id="layer-toggle">
    <label><input type="radio" name="layer" value="msa" checked> MSAs</label><br>
    <label><input type="radio" name="layer" value="county"> Counties</label><br>
    <label><input type="radio" name="layer" value="city"> Cities</label><br>
    <label><input type="radio" name="layer" value="zip"> ZIP Codes</label><br>
  </form>
</div>
<footer>
  Powered by <a href="https://agentez.ai" target="_blank">Agentez.ai</a> |
  Partnered with <a href="https://getyourpiece.com" target="_blank">GetYourPiece.com</a> |
  Customized for <a href="https://cleartoclosehometeam.com" target="_blank">ClearToCloseHomeTeam.com</a>
</footer>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    if (!mapboxgl.supported()) {
      alert('Your browser does not support Mapbox GL JS.');
      return;
    }

    // Initialize Mapbox
    const accessToken = 'pk.eyJ1IjoicnRhbWF5bzciLCJhIjoiY2x0MHN2aXNvMHEzZDJxcXl0ZGdyem12biJ9.jFqQ8YQsP77PJtxgaBhuIg';
    mapboxgl.accessToken = accessToken;

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/rtamayo7/cm8sape5r00jc01s354wd73jd', // Your custom style
      center: [-81.8, 26.2],
      zoom: 7
    });

    // Add zoom controls
    const nav = new mapboxgl.NavigationControl();
    map.addControl(nav, 'top-right');

    // Add scale bar
    const scale = new mapboxgl.ScaleControl({
      maxWidth: 100,
      unit: 'imperial' // Displays miles
    });
    map.addControl(scale, 'bottom-right');

    map.on('load', () => {
      console.log('Map loaded successfully.');

      // Debugging: Log all features in the county layer
      const countyLayer = 'ctc-counties-florida-dtteh4-fill';
      const features = map.querySourceFeatures('composite', { sourceLayer: countyLayer });
      console.log('County Layer Features:', features);

      // Highlight Palm Beach County for debugging
      map.setFilter('ctc-counties-florida-dtteh4-fill', ['==', ['get', 'NAMELSAD'], 'Palm Beach County']);
      map.setFilter('ctc-counties-florida-dtteh4-label', ['==', ['get', 'NAMELSAD'], 'Palm Beach County']);

      console.log('Applied filter to highlight Palm Beach County.');
    });
  });
</script>

</body>
</html>
