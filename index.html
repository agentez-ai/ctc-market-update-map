<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CTC Home Team Market Update Map</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="sidebar.css" />
</head>
<body>
  <div id="sidebar-overlay"></div>

  <div id="sidebar">
    <button id="close-sidebar">Ã—</button>
    <img src="data/Logo - Orange brokered by EXP.png" alt="Logo" class="sidebar-logo" />
    <input type="text" id="sidebar-search" placeholder="Search..." />
    <div class="sidebar-links">
      <button class="accordion">Popular Data</button>
      <div class="panel"></div>
      <button class="accordion">Home Price & Affordability</button>
      <div class="panel"></div>
      <button class="accordion">Market Trends</button>
      <div class="panel"></div>
      <button class="accordion">Demographic</button>
      <div class="panel"></div>
      <button class="accordion">Investor Metrics</button>
      <div class="panel"></div>
      <button class="accordion">CTC Home Team Insights</button>
      <div class="panel"></div>
    </div>
    <div class="sidebar-footer">
      <p>
        Powered by <a href="https://Agentez.ai" target="_blank">AgentEz.ai</a> | 
        Partnered with <a href="https://GetYourPiece.com" target="_blank">GetYourPiece.com</a>
      </p>
    </div>
  </div>

  <div id="map"></div>

  <div id="toggle-bar">
    <button id="menu-toggle">
      <svg viewBox="0 0 100 80" width="30" height="30">
        <rect width="100" height="20"></rect>
        <rect y="30" width="100" height="20"></rect>
        <rect y="60" width="100" height="20"></rect>
      </svg>
    </button>

    <input type="text" id="search-toggle" class="top-search" placeholder="Search..." />

    <div class="radio-group">
      <label><input type="radio" name="toggle" value="state"> State</label>
      <label><input type="radio" name="toggle" value="metro"> Metro</label>
      <label><input type="radio" name="toggle" value="county" checked> County</label>
      <label><input type="radio" name="toggle" value="city"> City</label>
      <label><input type="radio" name="toggle" value="zip"> ZIP</label>
    </div>

    <div class="button-group">
      <button id="filter-button">Filter</button>
      <button id="dream-button">Find My Dream Neighborhood</button>
      <button id="share-button">Share</button>
    </div>
  </div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script src="sidebar.js"></script>
</body>
</html>
