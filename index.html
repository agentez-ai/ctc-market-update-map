<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>CTC Market Update Map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
</head>
<body>

<div id="map"></div>

<!-- Toggle Bar -->
<div id="toggle-bar">
  <input type="text" id="search-bar" placeholder="Search..." />
  <div id="layer-options">
    <label><input type="radio" name="layer" value="state"> State</label>
    <label><input type="radio" name="layer" value="metro"> Metro</label>
    <label><input type="radio" name="layer" value="county" checked> County</label> <!-- Default to County -->
    <label><input type="radio" name="layer" value="city"> City</label>
    <label><input type="radio" name="layer" value="zip"> ZIP</label>
  </div>
  <div id="actions">
    <button id="filter-btn">Filter</button>
    <button id="FMN-btn">Find My Neighborhood</button>
    <button id="share-btn">Share</button>
    <div id="profile-icon">R</div>
  </div>
</div>

<footer>
  Powered by <a href="https://agentez.ai" target="_blank">AgentEz.ai</a> |
  Partnered with <a href="https://getyourpiece.com" target="_blank">GetYourPiece.com</a>
</footer>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    if (!mapboxgl.supported()) {
      alert('Your browser does not support Mapbox GL JS.');
      return;
    }

    const accessToken = 'pk.eyJ1IjoicnRhbWF5bzciLCJhIjoiY2x0MHN2aXNvMHEzZDJxcXl0ZGdyem12biJ9.jFqQ8YQsP77PJtxgaBhuIg';
    mapboxgl.accessToken = accessToken;

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/rtamayo7/cm8sape5r00jc01s354wd73jd',
      center: [-82.7, 26.2], // Default center for County view
      zoom: 7.4 // Default zoom level for County view
    });

    const nav = new mapboxgl.NavigationControl();
    map.addControl(nav, 'top-right');

    const scale = new mapboxgl.ScaleControl({
      maxWidth: 100,
      unit: 'imperial'
    });
    map.addControl(scale, 'bottom-right');

    map.on('load', () => {
      console.log('Map loaded successfully.');

      // Ensure the County layers are visible initially
      toggleLayerVisibility('county'); // Default to County view

      document.querySelectorAll('input[name="layer"]').forEach(radio => {
        radio.addEventListener('change', (e) => {
          const selectedLayer = e.target.value;
          console.log(`Toggling to layer: ${selectedLayer}`);
          toggleLayerVisibility(selectedLayer);
        });
      });
    });

    function toggleLayerVisibility(selectedLayer) {
      const layerMap = {
        state: ['ctc-florida-fill', 'ctc-florida-label'], // State layers
        metro: ['ctc-core7-msas-fill', 'ctc-core7-msas-label'], // Metro Area layers
        county: ['ctc-core7-counties-fill', 'ctc-core7-counties-label'], // County layers
        city: ['ctc-core7-cities-fill', 'ctc-core7-cities-label'], // City layers
        zip: ['ctc-core7-zipcodes-fill', 'ctc-core7-zipcodes-label'] // ZIP layers
      };

      const defaultZoomLevels = {
        state: 5.8,
        metro: 7.4,
        county: 7.4,
        city: 7.4,
        zip: 7.4
      };

      const defaultCenters = {
        state: [-86.3, 28], // Center for State view
        metro: [-82.1, 26.3], // Center for Metro view
        county: [-82.1, 26.3], // Center for County view
        city: [-82.1, 26.3], // Center for City view
        zip: [-82.1, 26.3] // Center for ZIP view
      };

      // Hide all layers first
      Object.keys(layerMap).forEach(layerGroup => {
        layerMap[layerGroup].forEach(layerId => {
          if (map.getLayer(layerId)) {
            map.setLayoutProperty(layerId, 'visibility', 'none');
          }
        });
      });

      // Show only the selected layer
      layerMap[selectedLayer].forEach(layerId => {
        if (map.getLayer(layerId)) {
          map.setLayoutProperty(layerId, 'visibility', 'visible');
        }
      });

      const zoomLevel = defaultZoomLevels[selectedLayer];
      const center = defaultCenters[selectedLayer];
      if (zoomLevel !== undefined && center !== undefined) {
        console.log(`Flying to center: ${center}, zoom level: ${zoomLevel}`);
        map.flyTo({ center: center, zoom: zoomLevel });
      }
    }
  });
</script>

</body>
</html>
