<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>CTC Market Update Map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <style>
    body { margin: 0; padding: 0; font-family: sans-serif; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    #sidebar {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      z-index: 1;
    }
    #sidebar label:hover {
      cursor: pointer;
      background-color: #f3f3f3;
      border-radius: 4px;
    }
    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: #fff;
      text-align: center;
      font-size: 12px;
      padding: 8px;
      border-top: 1px solid #ddd;
      z-index: 1;
    }
    #unsupported {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
    }
    .mapboxgl-ctrl-scale {
      display: block !important;
    }
  </style>
</head>
<body>

<div id="map"></div>
<div id="unsupported">Your browser does not support Mapbox GL JS. Please update your browser.</div>

<div id="sidebar">
  <strong>Toggle Layers:</strong>
  <form id="layer-toggle">
    <label><input type="radio" name="layer" value="msa" checked aria-label="Toggle MSAs Layer"> MSAs</label><br>
    <label><input type="radio" name="layer" value="county" aria-label="Toggle Counties Layer"> Counties</label><br>
    <label><input type="radio" name="layer" value="city" aria-label="Toggle Cities Layer"> Cities</label><br>
    <label><input type="radio" name="layer" value="zip" aria-label="Toggle ZIP Codes Layer"> ZIP Codes</label><br>
  </form>
</div>

<footer>
  Powered by <a href="https://agentez.ai" target="_blank">Agentez.ai</a> |
  Partnered with <a href="https://getyourpiece.com" target="_blank">GetYourPiece.com</a> |
  Customized for <a href="https://cleartoclosehometeam.com" target="_blank">ClearToCloseHomeTeam.com</a>
</footer>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    if (!mapboxgl.supported()) {
      document.getElementById('unsupported').style.display = 'block';
      return;
    }

    const accessToken = 'pk.eyJ1IjoicnRhbWF5bzciLCJhIjoiY2x0MHN2aXNvMHEzZDJxcXl0ZGdyem12biJ9.jFqQ8YQsP77PJtxgaBhuIg';
    mapboxgl.accessToken = accessToken;

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/rtamayo7/cm8sape5r00jc01s354wd73jd',
      center: [-81.8, 26.2],
      zoom: 7
    });

    map.setPadding({ top: 10, left: 150, right: 10, bottom: 50 });
    map.addControl(new mapboxgl.NavigationControl(), 'bottom-right');
    map.addControl(new mapboxgl.FullscreenControl(), 'top-right');
    map.addControl(new mapboxgl.ScaleControl({ maxWidth: 100, unit: 'imperial' }));

    const layerMap = {
      msa: ['ctc-msas-florida-6reteb-fill', 'ctc-msas-florida-6reteb-label'],
      county: ['ctc-counties-florida-dtteh4-fill', 'ctc-counties-florida-dtteh4-label']
    };

    const filters = {
      county: [
        'in',
        ['get', 'NAMELSAD'],
        'Miami-Dade County', 'Broward County', 'Palm Beach County',
        'Collier County', 'Lee County', 'Charlotte County', 'Hendry County'
      ],
      msa: [
        'in',
        ['get', 'NAME'],
        'Miami-Fort Lauderdale-West Palm Beach, FL', 'Naples-Marco Island, FL',
        'Cape Coral-Fort Myers, FL', 'Punta Gorda, FL', 'Clewiston, FL'
      ]
    };

    map.on('load', () => {
      // Hide all layers initially
      Object.keys(layerMap).forEach(layerGroup => {
        layerMap[layerGroup].forEach(layerId => {
          if (map.getLayer(layerId)) {
            map.setLayoutProperty(layerId, 'visibility', 'none');
          }
        });
      });

      // Default to MSAs on load
      toggleLayerVisibility('msa');
      applyFilters('msa');

      // Add event listener for toggling layers
      document.getElementById('layer-toggle').addEventListener('change', (e) => {
        const selectedLayer = e.target.value;
        toggleLayerVisibility(selectedLayer);
        applyFilters(selectedLayer);
      });
    });

    function toggleLayerVisibility(selectedLayer) {
      Object.keys(layerMap).forEach(layerGroup => {
        layerMap[layerGroup].forEach(layerId => {
          if (map.getLayer(layerId)) {
            const visibility = layerGroup === selectedLayer ? 'visible' : 'none';
            map.setLayoutProperty(layerId, 'visibility', visibility);
          }
        });
      });
    }

    function applyFilters(selectedLayer) {
      // Clear filters for all layers
      Object.keys(layerMap).forEach(layerGroup => {
        layerMap[layerGroup].forEach(layerId => {
          if (map.getLayer(layerId)) {
            map.setFilter(layerId, null);
          }
        });
      });

      // Apply filters for the selected layer
      if (filters[selectedLayer]) {
        layerMap[selectedLayer].forEach(layerId => {
          if (map.getLayer(layerId)) {
            map.setFilter(layerId, filters[selectedLayer]);
          }
        });
      }
    }
  });
</script>

</body>
</html>
