<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CTC Home Team Market Update</title>
  <link href="styles.css" rel="stylesheet" />
  <link href="sidebar.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar">
    <button id="close-sidebar">&times;</button>
    <div class="logo-container">
      <img src="data/Logo%20-%20Orange%20brokered%20by%20EXP.png" alt="CTC Logo" />
    </div>
    <input type="text" class="sidebar-search" placeholder="Search..." />
    <div class="menu-section">
      <button class="sidebar-button">Popular Data</button>
      <button class="sidebar-button">Home Price & Affordability</button>
      <button class="sidebar-button">Market Trends</button>
      <button class="sidebar-button">Demographic</button>
      <button class="sidebar-button">Investor Metrics</button>
      <button class="sidebar-button">CTC Home Team Insights</button>
    </div>
    <div class="sidebar-footer">
      <p>Powered by <a href="#">AgentEz.ai</a></p>
      <p>Partnered with <a href="#">GetYourPiece.com</a></p>
    </div>
  </div>

  <!-- Overlay -->
  <div id="sidebar-overlay"></div>

  <!-- Toggle Bar -->
  <div id="toggle-bar">
    <div class="toggle-top-row">
      <button id="menu-toggle">&#9776;</button>
      <input type="text" class="top-search" placeholder="Search..." />
    </div>
    <div class="toggle-radio-row">
      <label><input type="radio" name="map-level" value="state" /> State</label>
      <label><input type="radio" name="map-level" value="metro" /> Metro</label>
      <label><input type="radio" name="map-level" value="county" checked /> County</label>
      <label><input type="radio" name="map-level" value="city" /> City</label>
      <label><input type="radio" name="map-level" value="zip" /> ZIP</label>
    </div>
    <div class="toggle-button-row">
      <button class="toggle-button-row-button">Filter</button>
      <button id="FDN-btn" class="toggle-button-row-button">Find My Dream Neighborhood</button>
      <button class="toggle-button-row-button">Share</button>
    </div>
  </div>

  <!-- Map -->
<div id="map"></div>

<!-- Floating Logo -->
<div class="mapbox-logo-container-desktop">
  <img src="data/Logo%20-%20Orange%20brokered%20by%20EXP.png" alt="CTC Map Logo" class="mapbox-logo-img" />
</div>

  <!-- Sidebar Script -->
  <script src="sidebar.js"></script>
</body>
</html>
